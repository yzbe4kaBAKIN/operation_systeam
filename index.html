    <style>
        :root {
            --primary-color: #0078D7;
            --secondary-color: #F7C547;
            --accent-color: #3DDC84;
            --text-color: #333;
            --bg-color: #f9f9f9;
            --card-color: #fff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background-color: var(--card-color);
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .card {
            background-color: var(--card-color);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            min-height: 300px;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .card-image {
            margin-top:30px;
            height: 160px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .chart-preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: var(--text-color);
            font-weight: 600;
        }

        .card-description {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .card-link {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
            transition: var(--transition);
            text-align: center;
        }

        .card-link:hover {
            background-color: #005fa9;
        }

        .card:nth-child(2) .card-link {
            background-color: var(--secondary-color);
            color: #333;
        }

        .card:nth-child(2) .card-link:hover {
            background-color: #e5b32e;
        }

        .card:nth-child(3) .card-link {
            background-color: var(--accent-color);
        }

        .card:nth-child(3) .card-link:hover {
            background-color: #2dc070;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #666;
            font-size: 0.9em;
        }

        .overview-section {
            background-color: var(--card-color);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 40px;
            box-shadow: var(--shadow);
        }

        .overview-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .chart-container {
            height: 300px;
            position: relative;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
